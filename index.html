                <label for="years">No. of Years:</label> 
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
                <button onclick="compute()">Compute Interest</button>
                <br/>
                <div id="result"></div>
